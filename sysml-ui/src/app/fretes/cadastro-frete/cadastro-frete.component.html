<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="adicionarFrete(f)">
      <div class="ui-g">
        <div class="ui-g-12">
          <h1>Novo Frete</h1>
        </div>
            <div class="ui-g-9 ui-md-9 ui-fluid">
              <label>Nome</label>
              <input pInputText type="text" name="nome"
                [(ngModel)]="frete.nome"
                #nome="ngModel" required minlength="5">
            </div>
  
            <div class="ui-g-3 ui-md-3 ui-fluid">
              <label>Valor de Custo</label>
              <input pInputText type="text" name="valor" placeholder="0,00" currencyMask
                [(ngModel)]="frete.valor" [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
                #valor="ngModel" required>
            </div>
  
        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Nova" class="ui-button-info"
            (click)="novo(f)"></button>
  
          <a routerLink="/fretes">Voltar para a pesquisa</a>
        </div>
      </div>
  
    </form>
  </div>

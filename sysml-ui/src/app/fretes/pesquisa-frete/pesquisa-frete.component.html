<div class="container">
    <div class="ui-g">
  
      <form autocomplete="off" (ngSubmit)="pesquisar()">
  
        <div class="ui-g-12">
          <h1>Fretes</h1>
        </div>
  
        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="filtro.nome">
        </div>
  
        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>
  
      </form>
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="fretes" [responsive]="true"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
          <ng-template pTemplate="header">
            <tr>
              <th class="col-nome">Nome</th>
              <th class="col-140">Valor</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="body" let-frete>
            <tr>
              <td>{{ frete.nome }}</td>
              <td>{{ frete.valor | currency:'BRL':true }}</td>
              <td class="col-acoes">
                <button pButton icon="fa fa-pencil"
                  pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/fretes', frete.codigo]"></button>
  
                <button pButton icon="fa fa-trash"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(frete)"></button>
              </td>
            </tr>
          </ng-template>
  
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                Nenhum frete encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  
      <div class="ui-g-12">
        <a pButton label="Novo Frete" routerLink="/fretes/nova"></a>
      </div>
  
    </div>
  
  </div>
